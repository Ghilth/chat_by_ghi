<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afiavi - Assistant OpenData BÃ©nin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(255, 255, 255, 0.95);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .chat-container {
            width: 95%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="3" fill="rgba(255,255,255,0.05)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .bot-info {
            position: relative;
            z-index: 1;
        }

        .bot-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #2d3436;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .bot-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bot-description {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #00b894;
            border-radius: 10px;
        }

        .message {
            margin-bottom: 20px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-bubble {
            background: #f8f9fa;
            color: #2d3436;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .datasets-container {
            margin-top: 15px;
        }

        .dataset-card {
            background: white;
            border: 1px solid #00b894;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dataset-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.2);
            border-color: #00a085;
        }

        .dataset-title {
            font-weight: bold;
            color: #00b894;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .dataset-description {
            color: #636e72;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .dataset-link {
            display: inline-block;
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .dataset-link:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(0, 184, 148, 0.3);
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            max-width: 70%;
            margin-bottom: 20px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #00b894;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            max-height: 120px;
            min-height: 50px;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: #00b894;
            box-shadow: 0 0 10px rgba(0, 184, 148, 0.1);
        }

        .send-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00b894, #00a085);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .welcome-message {
            text-align: center;
            color: #636e72;
            font-style: italic;
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 184, 148, 0.05);
            border-radius: 15px;
            border: 1px dashed #00b894;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .suggestion-chip {
            background: rgba(0, 184, 148, 0.1);
            color: #00b894;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(0, 184, 148, 0.2);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .suggestion-chip:hover {
            background: #00b894;
            color: white;
            transform: translateY(-2px);
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .message-bubble {
                max-width: 85%;
            }

            .chat-header {
                padding: 15px;
            }

            .bot-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="bot-info">
                <div class="bot-avatar">&#x1F469;&#x1F3FF;&#x200D;&#x2696;&#xFE0F;</div>
                <div class="bot-name">Afiavi</div>
                <div class="bot-description">Assistant intelligent pour l'OpenData du BÃ©nin</div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <strong>Bienvenue ! ð</strong><br>
                Je suis Afiavi, votre assistant pour explorer les donnÃ©es ouvertes du BÃ©nin. 
                Posez-moi une question sur les jeux de donnÃ©es disponibles !
            </div>
            
            <div class="suggestions">
                <div class="suggestion-chip" onclick="sendSuggestion('DonnÃ©es sur l\'Ã©ducation au BÃ©nin')">ð Ãducation</div>
                <div class="suggestion-chip" onclick="sendSuggestion('Statistiques de santÃ© publique')">ð¥ SantÃ©</div>
                <div class="suggestion-chip" onclick="sendSuggestion('DonnÃ©es Ã©conomiques et finances')">ð° Ãconomie</div>
                <div class="suggestion-chip" onclick="sendSuggestion('Infrastructure et transport')">ð Transport</div>
                <div class="suggestion-chip" onclick="sendSuggestion('DonnÃ©es agricoles')">ð¾ Agriculture</div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-group">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Tapez votre question sur les donnÃ©es du BÃ©nin..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    â¤
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(content, isUser, datasets = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            let messageHTML = `<div class="message-bubble">${content}`;
            
            if (datasets && datasets.length > 0) {
                messageHTML += '<div class="datasets-container">';
                datasets.forEach(dataset => {
                    messageHTML += `
                        <div class="dataset-card" onclick="window.open('${dataset.url}', '_blank')">
                            <div class="dataset-title">${dataset.title}</div>
                            <div class="dataset-description">${dataset.description}</div>
                            <a href="${dataset.url}" target="_blank" class="dataset-link" onclick="event.stopPropagation()">
                                ð AccÃ©der aux donnÃ©es
                            </a>
                        </div>
                    `;
                });
                messageHTML += '</div>';
            }
            
            messageHTML += '</div>';
            messageDiv.innerHTML = messageHTML;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `â ï¸ ${message}`;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const query = chatInput.value.trim();
            if (!query) return;

            // Add user message
            addMessage(query, true);
            chatInput.value = '';
            chatInput.style.height = 'auto';

            // Disable send button and show typing
            sendButton.disabled = true;
            showTyping();

            try {
                const url = `https://chat-by-ghi.onrender.com/search?query=${encodeURIComponent(query)}`;
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 75000);

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: '',
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                hideTyping();

                if (!response.ok) {
                    let errMsg = 'ProblÃ¨me de connexion avec l\'API';
                    try {
                        const errorData = await response.json();
                        errMsg = errorData.detail?.message || errorData.message || errMsg;
                    } catch {
                        errMsg = `Erreur ${response.status}: ${response.statusText}`;
                    }
                    showError(errMsg);
                    return;
                }

                const data = await response.json();
                console.log('RÃ©ponse API:', data);

                if (data.status === 'ok') {
                    const message = data.datasets && data.datasets.length > 0 
                        ? `J'ai trouvÃ© ${data.datasets.length} jeu(x) de donnÃ©es pertinent(s) pour votre recherche :`
                        : 'Voici les informations que j\'ai trouvÃ©es :';
                    
                    addMessage(message, false, data.datasets);
                    
                } else if (data.status === 'hors_sujet') {
                    addMessage(
                        data.message || "DÃ©solÃ©, votre question ne semble pas Ãªtre liÃ©e aux donnÃ©es ouvertes du BÃ©nin. Pourriez-vous reformuler votre demande ?", 
                        false
                    );
                } else {
                    showError(data.message || 'RÃ©ponse inattendue de l\'API');
                }

            } catch (error) {
                hideTyping();
                console.error('Erreur:', error);
                
                if (error.name === 'AbortError') {
                    showError('Le server se rÃ©veille, merci de patienter quelques instantsâ¦');
                } else {
                    showError('Erreur de connexion. VÃ©rifiez votre connexion internet.');
                }
            } finally {
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        function sendSuggestion(text) {
            chatInput.value = text;
            sendMessage();
        }

        // Focus on input when page loads
        window.addEventListener('load', () => {
            chatInput.focus();
        });
    </script>
</body>
</html>
