<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chat Afiavi – Recherche OpenData Bénin</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --bot-bg: #ffffff;
      --user-bg: #dcf8c6;
      --accent: #0084ff;
      --text: #333;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-window {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      color: var(--text);
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
    }
    .message.user {
      background: var(--user-bg);
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .message.bot {
      background: var(--bot-bg);
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    .chat-input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input-area input {
      flex: 1;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
    }
    .chat-input-area button {
      border: none;
      background: var(--accent);
      color: white;
      padding: 0 1.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .chat-input-area input:focus,
    .chat-input-area button:focus {
      outline: none;
    }
    .typing {
      width: 3rem;
      height: 1rem;
      background: #eee;
      border-radius: 1rem;
      position: relative;
      overflow: hidden;
    }
    .typing::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 0.5rem;
      width: 0.5rem;
      height: 0.5rem;
      background: #ccc;
      border-radius: 50%;
      animation: blink 1s infinite ease-in-out;
    }
    @keyframes blink {
      0%, 100% { transform: translateX(0) scale(1); opacity: 1; }
      50% { transform: translateX(1.5rem) scale(0.7); opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-window" class="chat-window"></div>
    <form id="chat-form" class="chat-input-area">
      <input id="chat-input" type="text" placeholder="Tapez votre message..." autocomplete="off" required>
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    const API_URL = 'https://chat-by-ghi.onrender.com/search';
    const chatWindow = document.getElementById('chat-window');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');

    // Ajoute un message dans la fenêtre
    function appendMessage(role, text) {
      const msg = document.createElement('div');
      msg.className = 'message ' + role;
      msg.innerText = text;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      return msg;
    }

    // Événement envoi du message
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      // 1) Affiche le message utilisateur
      appendMessage('user', text);
      input.value = '';

      // 2) Affiche indicateur de "typing"
      const placeholder = document.createElement('div');
      placeholder.className = 'message bot';
      placeholder.innerHTML = '<div class="typing"></div>';
      chatWindow.appendChild(placeholder);
      chatWindow.scrollTop = chatWindow.scrollHeight;

      try {
        // 3) Appel API
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: text })
        });
        const data = await res.json();

        // 4) Remplace l’indicateur par la réponse
        placeholder.remove();
        if (data.status === 'ok') {
          appendMessage('bot', data.datasets.length
            ? data.datasets.map((d,i) => `${i+1}. ${d.title}`).join('\n')
            : 'Aucun dataset trouvé.');
        } else if (data.status === 'hors_sujet') {
          appendMessage('bot', data.message);
        } else {
          appendMessage('bot', 'Erreur : ' + data.message);
        }
      } catch(err) {
        placeholder.remove();
        appendMessage('bot', 'Erreur réseau : ' + err.message);
      }
    });

    // Message de bienvenue
    appendMessage('bot', "Bonjour ! Je suis Afiavi, demandez-moi des datasets.");
  </script>
</body>
</html>
